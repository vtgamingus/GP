<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter your access code</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ffd700 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            perspective: 1000px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(247, 147, 30, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        .mandala-pattern {
            position: fixed;
            opacity: 0.15;
            pointer-events: none;
            font-size: 300px;
            color: #fff;
            z-index: 0;
        }

        .mandala-top-left {
            top: -100px;
            left: -100px;
        }

        .mandala-bottom-right {
            bottom: -100px;
            right: -100px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .access-screen {
            background: linear-gradient(135deg, #fff9e6 0%, #ffffff 100%);
            border-radius: 25px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
            max-width: 550px;
            margin: 0 auto;
            border: 3px solid #ff6b35;
            position: relative;
            transform-style: preserve-3d;
        }

        .access-screen::before,
        .access-screen::after {
            content: '‚ú¶';
            position: absolute;
            top: 20px;
            font-size: 40px;
            color: #ff6b35;
        }

        .access-screen::before {
            left: 30px;
        }

        .access-screen::after {
            right: 30px;
        }

        .namaste-icon {
            font-size: 90px;
            margin-bottom: 20px;
            display: inline-block;
            transform-style: preserve-3d;
        }

        .access-screen h1 {
            color: #d84315;
            font-size: 2.8em;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .access-screen .subtitle {
            color: #666;
            font-size: 1.15em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .decorative-line {
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6b35, transparent);
            margin: 20px auto;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            text-align: left;
            color: #d84315;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            border: 3px solid #ff9d76;
            border-radius: 12px;
            font-size: 1.05em;
            transition: all 0.3s;
            background: #fffaf0;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            padding: 16px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 107, 53, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-msg, .success-msg {
            margin-top: 20px;
            display: none;
            padding: 12px;
            border-radius: 8px;
            animation: shake 0.5s;
        }

        .error-msg {
            color: #c62828;
            background: #ffebee;
            border-left: 4px solid #c62828;
        }

        .success-msg {
            color: #2e7d32;
            background: #e8f5e9;
            border-left: 4px solid #2e7d32;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Loading Animation Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ffd700 100%);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loader-diya {
            font-size: 80px;
            animation: bounce 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        .loading-text {
            font-size: 1.8em;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .loading-subtext {
            font-size: 1.1em;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* Falling Flowers Animation */
        .flower {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 10000;
            animation: fall linear forwards;
            opacity: 0;
            top: -50px;
        }

        @keyframes fall {
             0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);     /* Start at top */
            }
            100% {
                opacity: 0.3;
                transform: translateY(calc(300vh + 100px)) rotate(720deg);  /* Fall past bottom */
            }
        }

        #contentArea {
            display: none;
            animation: fadeInUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #contentArea.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 1000px) {
            .access-screen {
                padding: 40px 25px;
            }

            .namaste-icon {
                font-size: 70px;
            }

            .loader-diya {
                font-size: 60px;
            }

            .loading-text {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="mandala-pattern mandala-top-left">‚ùã</div>
    <div class="mandala-pattern mandala-bottom-right">‚ùã</div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loader-diya">ü™î</div>
            <div class="loading-text">Welcome to the portal</div>
            <div class="loading-subtext">Loading ceremony details...</div>
        </div>
    </div>

    <div class="container">
        <div class="access-screen" id="loginPage">
            <div class="namaste-icon">üôè</div>
            <h1>‡§∏‡•ç‡§µ‡§æ‡§ó‡§§‡§Æ‡•ç</h1>
            <p style="font-size: 1.3em; color: #ff6b35; font-weight: 600; margin-bottom: 5px;">Welcome!</p>
            <div class="decorative-line"></div>
            <p class="subtitle">Please enter your access code to view the<br>details</p>
            
            <div class="input-group">
                <label for="accessCode">üîë Access Code</label>
                <input type="text" id="accessCode" placeholder="Enter your unique code" autocomplete="off">
            </div>
            
            <button class="btn" id="submitBtn" onclick="verifyAccess()">
                <span id="btnText">Enter</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
            <p class="error-msg" id="errorMsg"></p>
            <p class="success-msg" id="successMsg"></p>
        </div>

        <div id="contentArea"></div>
    </div>

    <script>
        // Flower animations
        const flowers = ['üå∏', 'üå∫', 'üåº', 'üèµÔ∏è', 'üå∑', 'üåπ', 'ü™∑'];
        
        function createFallingFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + '%';
            flower.style.animationDuration = (Math.random() * 3 + 4) + 's';
            flower.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(flower);
            
            setTimeout(() => flower.remove(), 7000);
        }

        function startFlowerAnimation() {
            // Create initial burst of flowers
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createFallingFlower(), i * 100);
            }
            
            // Continue creating flowers periodically
            const interval = setInterval(createFallingFlower, 300);
            
            // Stop after 10 seconds
            setTimeout(() => {
                clearInterval(interval);
                // Slow down to occasional flowers
                setInterval(createFallingFlower, 2000);
            }, 10000);
        }

        async function verifyAccess() {
            const code = document.getElementById('accessCode').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            if (!code) {
                errorMsg.textContent = '‚ùå Please enter an access code';
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
                return;
            }

            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loadingSpinner.style.display = 'block';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            try {
                const response = await fetch('http://localhost:3000/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });

                const result = await response.json();

                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                loadingSpinner.style.display = 'none';

                if (result.valid) {
                    successMsg.textContent = '‚úì Access granted! Loading details...';
                    successMsg.style.display = 'block';
                    
                    // Store secure token
                    sessionStorage.setItem('authToken', result.token);
                    sessionStorage.setItem('guestName', result.guestName || 'Honored Guest');
                    
                    // Show loading overlay
                    setTimeout(() => {
                        document.getElementById('loadingOverlay').classList.add('active');
                    }, 500);
                    
                    // Start flower animation
                    setTimeout(() => {
                        startFlowerAnimation();
                    }, 800);
                    
                    // Load details page
                    setTimeout(() => {
                        loadDetailsPage(result.guestName || 'Honored Guest');
                    }, 2500);
                } else {
                    errorMsg.textContent = '‚ùå Invalid access code. Please check and try again.';
                    errorMsg.style.display = 'block';
                    document.getElementById('accessCode').value = '';
                }
            } catch (error) {
                console.error('Verification error:', error);
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
                errorMsg.textContent = '‚ùå Unable to connect to server. Please ensure the Node server is running.';
                errorMsg.style.display = 'block';
            }
        }

        async function loadDetailsPage(guestName) {
            try {
                const token = sessionStorage.getItem('authToken');
                
                if (!token) {
                    throw new Error('No authentication token found');
                }

                // Fetch details from server with token
                const response = await fetch('http://localhost:3000/api/details', {
                    headers: {
                        'Authorization': token
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        sessionStorage.clear();
                        alert('Session expired. Please login again.');
                        location.reload();
                        return;
                    }
                    throw new Error('Failed to load details');
                }

                const data = await response.json();
                
                // Hide loading overlay
                document.getElementById('loadingOverlay').classList.remove('active');
                
                // Show content
                document.getElementById('loginPage').style.display = 'none';
                const contentArea = document.getElementById('contentArea');
                contentArea.innerHTML = data.html;
                contentArea.classList.add('active');
                
                // Update guest name
                const guestNameElement = document.getElementById('guestName');
                if (guestNameElement) {
                    guestNameElement.textContent = guestName;
                }
                document.title = 'Welcome '+ guestName+ "";
                //window.setTimeout(function () { document.setAttribute("title",  'Welcome '+ guestName+ ""); }, 200);
            } catch (error) {
                console.error('Error loading details:', error);
                document.getElementById('loadingOverlay').classList.remove('active');
                alert('Unable to load ceremony details. Please refresh the page.');
            }
        }

        async function logout() {
            const token = sessionStorage.getItem('authToken');
            
            if (token) {
                try {
                    await fetch('http://localhost:3000/api/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': token
                        }
                    });
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }
            
            sessionStorage.clear();
            location.reload();
        }

        window.onload = function() {
            const token = sessionStorage.getItem('authToken');
            const guestName = sessionStorage.getItem('guestName');
            
            if (token && guestName) {
                // Show loading overlay
                document.getElementById('loadingOverlay').classList.add('active');
                startFlowerAnimation();
                
                setTimeout(() => {
                    loadDetailsPage(guestName);
                }, 1500);
            }
        };

        document.getElementById('accessCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyAccess();
            }
        });
    </script>
</body>
</html>
